definitions:
  Pattern:
    description: A data redaction pattern used to define PII RegEx
    type: object
    properties:
      name:
        type: string
        example: "Visa"
      category:
        type: string
        example: "Credit Card"
      regex:
        type: string
        example: "\\b4\\d{3}([\\-\\ ]?)(?:\\d{4}\\1){2}\\d(?:\\d{3})?\\b"
      is_active:
        type: boolean
        example: true
  IncludedClassName:
    type: string
    example: "com.company.GoodClassName"
  IncludedPackageName:
    type: string
    example: "com.company.package.good"
  ExcludedClassName:
    type: string
    example: "com.company.BadClassName"
  ExcludedPackageName:
    type: string
    example: "com.company.package.bad"
  ViewBasic:
    type: object
    properties:
      id:
        type: string
        example: P12
      name:
        type: string
        example: DB Errors
      shared:
        type: boolean
        example: false
      admin:
        type: boolean
        description: Indicates that this view can be created and accessed by environment admins only.
        example: true
  ViewFull:
    type: object
    description: Single view full properties
    properties:
      name:
        type: string
        example: DB Errors
      description:
        type: string
        example: This is a DB Errors View
      shared:
        type: boolean
        example: false
      admin:
        type: boolean
        description: Indicates that this view is accessible to environment admins only.
        example: true
      default:
        type: boolean
        description: TBD - NOT YET IMPLEMENTED
        example: false
      filters:
        $ref: "#/definitions/Filter"
  Category:
    type: object
    description: Single category properties
    properties:
      id:
        type: string
        example: B345
      name:
        type: string
        description: Category Name
        example: CI/CD
      shared:
        type: boolean
        description: Indicates whether this category is visible for all users under this key or only for the category creator.
        example: false
      admin:
        type: boolean
        description: (TBD - NOT YET IMPLEMENTED) marks the category as visible only to key admins
        example: true
      icon:
        type: string
        description: (TBD - NOT YET IMPLEMENTED) based 64 encoded SVG
      views:
        type: array
        items:
          $ref: "#/definitions/ViewBasic"
  Filter:
    description: Filter properties
    type: object
    properties:
      first_seen:
        type: object
        description: Defines the first time an event occured using a absolute time frame or a relative ime frame. If absolute time frame is defined, the relative will be ignored.
        properties:
          absolute:
            type: object
            properties:
              from:
                type: string
                description: Start time. Date in ISO8601 format (yyyy-MM-ddTHH:mm:ss.SSSZZ)
                example: 2018-02-28T22:47:09.038+02:00
              to:
                type: string
                description: End time. Date in ISO8601 format (yyyy-MM-ddTHH:mm:ss.SSSZZ)
                example: 2018-02-28T22:47:09.038+02:00
          relative:
            type: string
            enum: [last_hour, last_3h, last_6h, last_12h, last_24h, last_48h, last_7d, last_14d, last_30d]
            example: "last_6h"
      labels:
        type: array
        description: List of labels
        items:
          type: string
          example: Jira
      event_type:
        type: array
        description: List of event types
        items:
          type: string
          enum: [Uncaught Exceptions, Caught Exceptions, Swallowed Exceptions, Logged Warnings, Logged Errors, HTTP Errors, Timers]
          example: Swallowed Exceptions
      event_name:
        type: array
        description: List of event names
        items:
          type: string
          example: IndexOutOfBoundsException
      event_location:
        type: array
        description: (Not implemented yet) List of event locations
        items:
          type: string
          example: DotConnect
      event_package:
        type: array
        description: List of event packages
        items:
          type: string
          example: com.dotmarketing.servlets
      entry_point:
        type: array
        description: (Not implemented yet) List of entrypoints
        items:
          type: string
      servers:
        type: array
        description: List of server names
        items:
          type: string
          example: na-dotCMS-2
      apps:
        type: array
        description: List of application names
        items:
          type: string
          example: API
      deployments:
        type: array
        description: List of deployment names
        items:
          type: string
          example: 2018-04-11-2
      introduced_by:
        type: array
        description: Filters events by deployment they originated in
        items:
          type: string
          example: Unnamed Deployment
      search:
        type: string
        description: Free text search
  Event:
    description: An exception, logged error and more
    type: object
    properties:
      id:
        type: string
        example: "1"
      summary:
        type: string
        example: "NullPointerException in Main.main"
      type:
        type: string
        example: "Uncaught Exception"
      name:
        type: string
        example: "NullPointerException"
      message:
        type: string
        example: "Error checking is-customer for null."
      first_seen:
        type: string
        example: "2018-02-28T22:47:09.038Z"
      introduced_by:
        type: string
        example: "1.201.1"
      labels:
        type: array
        items:
          type: string
          example: "Critical"
      similar_event_ids:
        type: array
        items:
          type: string
          example: "K2"
      jira_issue_url:
        type: "string"
        example: "https://example.atlassian.net/browse/EX-103"
      error_location:
        $ref: "#/definitions/CodeLocation"
      entry_point:
        $ref: "#/definitions/CodeLocation"
      error_origin:
        $ref: "#/definitions/CodeLocation"
      stats:
        $ref: "#/definitions/EventStats"
  EventStats:
    type: object
    properties:
      hits:
        type: integer
        example: 42
      invocations:
        type: integer
        example: 51929
  EntryPoint:
    type: object
    properties:
      name:
        type: string
        example: com/company/Main#main#([Ljava/lang/String;)V
      class_name:
        type: string
        example: "com/company/Main"
      method_name:
        type: string
        example: "main"
      method_desc:
        type: string
        example: "([Ljava/lang/String;)V"
      stats:
        $ref: "#/definitions/EntryPointStats"
  EntryPointStats:
    type: object
    properties:
      invocations:
        type: integer
        example: 42
      avg_time:
        type: number
        description: Average entrypoint running time (in ms)
        example: 925.7
      total_time:
        type: number
        description: Entrypoint running time (in ms)
        example: 9345
      avg_time_std_deviation:
        type: number
        description: Standard deviation of entrypoint running time (in ms)
        example: 130
  Label:
    type: object
    properties:
      name:
        type: string
        example: HighPriority
      type:
        type: string
        enum:
          - DEFAULT
          - USER
        example: USER
      color:
        type: string
        example: RED
      created_on:
        type: string
        description: Label creation time. Date in ISO8601 format (yyyy-MM-ddTHH:mm:ss.SSSZ)
        example: 2018-02-28T22:47:09.038Z
      created_by:
        type: string
        description: View creator
        example: John Doe
  Server:
