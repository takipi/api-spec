      parameters:
        - in: path
          name: service_id
          description: Environment to use
          type: string
          required: true
      responses:
        200:
          description: List of data redaction
          schema:
            properties:
              packages:
                type: array
                items:
                  type: object
                  properties:
                    name:
                      type: string
                      example: "com.example"
              patterns:
                type: array
                items:
                  $ref: "#/definitions/Pattern"
              identifiers:
                type: array
                items:
                  type: object
                  properties:
                    name:
                      type: string
                      example: "password"
              classes:
                type: array
                items:
                  type: object
                  properties:
                    name:
                      type: string
                      example: "IPv4"
        401:
          $ref: "#/responses/UnauthorizedError"
  /services/{service_id}/settings/data-redaction/patterns:
