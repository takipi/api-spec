swagger: '2.0'
info:
  version: 'v1'
  title: 'Services API'
  contact:
    email: hello@overops.com
  description: |
    Main OverOps API.

    All calls must be authenticated using one of the following methods:
      1. Using `username:password`.
      2. Using `x-api-key` header (To generate the token, go to `Settings` --> `Account Settings` in the OverOps App)

securityDefinitions:
  basicAuth:
    type: basic
  ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-KEY
security:
  - basicAuth: []
  - ApiKeyAuth: []
host: api.overops.com
basePath: /api/v1
tags:
  - name: General
    description: Fetching general information about services
  - name: Data Redaction
    description: Fetching and manipulating the data redaction (PII) settings of the service
  - name: Code Redaction
    description: Fetching and manipulating the 3rd party and utility classes settings.
  - name: Views
    description: Fetching information about the views and categories
  - name: View Metrics
    description: Fetching data points about views in order to plot graphs
  - name: Alerts
    description: APIs related to the alerting mechanism
  - name: Events
    description: Event data
schemes:
- "https"
paths:
  /services:
    get:
      tags:
        - General
      summary: "List all services"
      description: "List all services accessible by the user"
      parameters:
        - in: query
          name: name
          description: Service key name
          type: string
      responses:
        200:
          description: List of all accessible services
          schema:
            properties:
              services:
                type: array
                description: list of services
                items:
                  $ref: "#/definitions/ServiceBasic"
        401:
          $ref: "#/responses/UnauthorizedError"
    post:
      tags:
        - General
      summary: Generate a new service key
      description: "Create a new service"
      parameters:
        - in: body
          name: name
          schema:
            properties:
              name:
                type: string
      responses:
        200:
          description: New service key properties
          schema:
            $ref: "#/definitions/ServiceBasic"
        401:
          $ref: "#/responses/UnauthorizedError"
  /services/{service_id}:
    get:
      tags:
        - General
      summary: "Get information about the service (Not yet implemented)"
      description: "Get information about the service (Not yet implemented)"
      parameters:
        - in: path
          name: service_id
          description: Environment to use
          type: string
          required: true
      responses:
        200:
          $ref: "#/responses/TBD"
        401:
          $ref: "#/responses/UnauthorizedError"
  /services/{service_id}/team:
    get:
      tags:
        - General
      summary: "List service team members"
      description: "List service team members"
      parameters:
        - in: path
          name: service_id
          description: Environment to use
          type: string
          required: true
        - in: query
          name: email
          description: Team member email
          type: string
      responses:
        200:
          description: List of team members
          schema:
            $ref: "#/definitions/TeamMembers"
        401:
          $ref: "#/responses/UnauthorizedError"
    post:
      tags:
        - General
      summary: "Add members to a service key"
      description: "Add members to a service key"
      parameters:
          - in: path
            name: service_id
            description: Environment to use
            type: string
            required: true
          - in: body
            name: team_members
            description: list of team members
            schema:
              $ref: "#/definitions/TeamMembers"
      responses:
        200:
          $ref: "#/responses/OK"
        401:
          $ref: "#/responses/UnauthorizedError"
  /services/{service_id}/settings:
    get:
