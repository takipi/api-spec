      responses:
        200:
          $ref: "#/responses/OK"
        401:
          $ref: "#/responses/UnauthorizedError"
        404:
          $ref: "#/responses/NotFoundError"
  /services/{service_id}/events/{event_id}/delete:
    post:
      tags:
        - Labels
      summary: "Move to Trash"
      description: "Move the specified event into Trash"
      parameters:
        - in: path
          name: service_id
          description: Environment to use
          type: string
          required: true
        - in: path
          name: event_id
          description: Event to use
          type: string
          required: true
      responses:
        200:
          $ref: "#/responses/OK"
        401:
          description: "BAD"
        404:
          description: "NOT FOUND"
  /services/{service_id}/events/{event_id}/resolve:
    post:
      tags:
        - Labels
      summary: "Mark as resolved"
      description: "Marks the specified event as resolved"
      parameters:
        - in: path
          name: service_id
          description: Environment to use
          type: string
          required: true
        - in: path
          name: event_id
          description: Event to use
          type: string
          required: true
      responses:
        200:
          $ref: "#/responses/OK"
        401:
          $ref: "#/responses/UnauthorizedError"
        404:
          $ref: "#/responses/NotFoundError"
  /services/{service_id}/events/{event_id}/last-snapshot:
    get:
      tags:
        - Events
      summary: "Fetch event snapshot"
      description: "Fetch last event snapshot.
        Fetches the last relevant snapshot for the specific filters provided.
        All filters are optional."
      parameters:
        - in: path
          name: service_id
          description: Environment to use
          type: string
          required: true
        - in: path
          name: event_id
          description: Event to use
          type: string
          required: true
        - in: query
          name: from
          type: string
          description: Start time of requested events. Date in ISO8601 format (yyyy-MM-ddTHH:mm:ss.SSSZZ)
          required: true
        - in: query
          name: to
          type: string
          description: Start time of requested events. Date in ISO8601 format (yyyy-MM-ddTHH:mm:ss.SSSZZ)
          required: true
        - in: query
          name: server
          type: string
          description: Server(s) added to the filter
        - in: query
          name: app
          type: string
          description: Application(s) added to the filter
        - in: query
          name: deployment
          type: string
          description: Deployment(s) added to the filter
        - in: query
          name: similar_event_id
          type: string
          description: Event(s) added to the filter
      responses:
        200:
          description: Link to snapshot
          schema:
            type: object
            properties:
              link:
                type: string
                example: "https://app.overops.com/tale.html?event=Ux42fkaa--"
        401:
          $ref: "#/responses/UnauthorizedError"
        404:
          $ref: "#/responses/NotFoundError"
  /services/{service_id}/events/{event_id}/snapshots:
    get:
      tags:
        - Events
      summary: "List event snapshots (Not yet implemented)"
      description: "Fetches event snapshots list for the specific filters provided.
        All filters are optional (Not yet implemented)."
      parameters:
          - in: path
            name: service_id
            description: Environment to use
            type: string
            required: true
          - in: path
            name: event_id
            description: Event to use
            type: string
            required: true
      responses:
        TBD
    delete:
      tags:
        - Events
      summary: "Delete all event snapshots"
      description: "Removes all existing snapshots for an event. All snapshots will be permanently deleted. Event statistics will be kept."
      responses:
        200:
          $ref: "#/responses/OK"
        401:
          $ref: "#/responses/UnauthorizedError"
        404:
          $ref: "#/responses/NotFoundError"
  /services/{service_id}/events/{event_id}/force-snapshot:
    post:
      tags:
        - Events
      summary: Force Event Snapshot
      description: Force snapshot on the next time the event occurs
      parameters:
        - in: path
          name: service_id
          description: Environment to use
          type: string
          required: true
        - in: path
          name: event_id
          description: Event to use
          type: string
          required: true
      responses:
        200:
          $ref: "#/responses/OK"
        401:
          $ref: "#/responses/UnauthorizedError"
  /services/{service_id}/events/{event_id}/actions:
    get:
      tags:
        - Events
      summary: "Fetch event actions"
      description: "Fetch event actions"
      parameters:
        - in: path
          name: service_id
          description: Environment to use
          type: string
          required: true
        - in: path
          name: event_id
          description: Event to use
          type: string
          required: true
        - in: query
          name: type
          description: Filter by specific type
          type: string
      responses:
        200:
          description: Event actions
          schema:
            type: array
            items:
              $ref: "#/definitions/EventAction"
        401:
          $ref: "#/responses/UnauthorizedError"
        404:
          $ref: "#/responses/NotFoundError"
definitions:
  Pattern:
    description: A data redaction pattern used to define PII RegEx
    type: object
    properties:
      name:
        type: string
        example: "Visa"
      category:
        type: string
        example: "Credit Card"
      regex:
        type: string
        example: "\\b4\\d{3}([\\-\\ ]?)(?:\\d{4}\\1){2}\\d(?:\\d{3})?\\b"
      is_active:
        type: boolean
        example: true
  IncludedClassName:
    type: string
    example: "com.company.GoodClassName"
  IncludedPackageName:
    type: string
    example: "com.company.package.good"
  ExcludedClassName:
    type: string
    example: "com.company.BadClassName"
  ExcludedPackageName:
    type: string
    example: "com.company.package.bad"
  ViewBasic:
    type: object
    properties:
      id:
        type: string
        example: P12
      name:
        type: string
        example: DB Errors
      shared:
        type: boolean
        example: false
  ViewFull:
    type: object
    description: Single view full properties
    properties:
      name:
        type: string
        example: DB Errors
      description:
        type: string
        example: This is a DB Errors View
      shared:
        type: boolean
        example: false
      admin:
        type: boolean
        description: TBD - NOT YET IMPLEMENTED
        example: true
      default:
        type: boolean
        description: TBD - NOT YET IMPLEMENTED
        example: false
      filters:
        $ref: "#/definitions/Filter"
      alert_on_new:
        type: boolean
        description: TBD - NOT YET IMPLEMENTED
        example: true
      alert_on_anomaly:
        type: boolean
        description: TBD - NOT YET IMPLEMENTED
        example: true
  Category:
    type: object
    description: Single category properties
    properties:
      id:
        type: string
        example: B345
      name:
        type: string
        description: Category Name
        example: CI/CD
      shared:
        type: boolean
        description: Indicates whether this category is visible for all users under this key or only for the category creator.
        example: false
      admin:
        type: boolean
        description: (TBD - NOT YET IMPLEMENTED) marks the category as visible only to key admins
        example: true
      icon:
        type: string
        description: (TBD - NOT YET IMPLEMENTED) based 64 encoded SVG
      views:
        type: array
        items:
          $ref: "#/definitions/ViewBasic"
  Filter:
    description: Filter properties
    type: object
    properties:
      first_seen:
        type: object
        description: Defines the first time an event occured using a absolute time frame or a relative ime frame. If absolute time frame is defined, the relative will be ignored.
        properties:
          absolute:
            type: object
            properties:
              from:
                type: string
                description: Start time. Date in ISO8601 format (yyyy-MM-ddTHH:mm:ss.SSSZZ)
                example: 2018-02-28T22:47:09.038+02:00
              to:
                type: string
                description: End time. Date in ISO8601 format (yyyy-MM-ddTHH:mm:ss.SSSZZ)
                example: 2018-02-28T22:47:09.038+02:00
          relative:
            type: string
            enum: [last_hour, last_3h, last_6h, last_12h, last_24h, last_48h, last_7d, last_14d, last_30d]
            example: "last_6h"
      labels:
        type: array
        description: List of labels
        items:
          type: string
          example: Jira
      event_type:
        type: array
        description: List of event types
        items:
          type: string
          enum: [Uncaught Exceptions, Caught Exceptions, Swallowed Exceptions, Logged Warnings, Logged Errors, HTTP Errors, Timers]
          example: Swallowed Exceptions
      event_name:
        type: array
        description: (Not implemented yet) List of event names
        items:
          type: string
          example: IndexOutOfBoundsException
      event_location:
        type: array
        description: (Not implemented yet) List of event locations
        items:
          type: string
          example: DotConnect
      event_package:
        type: array
        description: (Not implemented yet) List of event packages
        items:
          type: string
          example: com.dotmarketing.servlets
      entry_point:
        type: array
        description: (Not implemented yet) List of entrypoints
        items:
          type: string
      servers:
        type: array
        description: (Not implemented yet) List of server names
        items:
          type: string
          example: na-dotCMS-2
      apps:
        type: array
        description: (Not implemented yet) List of application names
        items:
          type: string
          example: API
      deployments:
        type: array
        description: (Not implemented yet) List of deployment names
        items:
          type: string
          example: 2018-04-11-2
      introduced_by:
        type: array
        description: (Not implemented yet) Filters events by deployment they originated in
        items:
          type: string
          example: Unnamed Deployment
      search:
        type: string
        description: (Not implemented yet) Free text search
  Event:
    description: An exception, logged error and more
    type: object
    properties:
      id:
        type: string
        example: "1"
      summary:
        type: string
        example: "NullPointerException in Main.main"
      type:
        type: string
        example: "NullPointerException"
      first_seen:
        type: string
        example: "2018-02-28T22:47:09.038Z"
      introduced_by:
        type: string
        example: "1.201.1"
      labels:
        type: array
        items:
          type: string
          example: "Critical"
      similar_event_ids:
        type: array
        items:
          type: string
          example: "K2"
      jira_issue_url:
        type: "string"
        example: "https://example.atlassian.net/browse/EX-103"
      error_location:
        $ref: "#/definitions/CodeLocation"
      entry_point:
        $ref: "#/definitions/CodeLocation"
      error_origin:
        $ref: "#/definitions/CodeLocation"
      stats:
        $ref: "#/definitions/EventStats"
  EventStats:
    type: object
    properties:
      hits:
        type: integer
        example: 42
      invocations:
        type: integer
        example: 51929
  EntryPoint:
    type: object
    properties:
      name:
        type: string
        example: LoginServlet
      stats:
        $ref: "#/definitions/EntryPointStats"
  EntryPointStats:
    type: object
    properties:
      invocations:
        type: integer
        example: 42
  Label:
    type: object
    properties:
      name:
        type: string
        example: HighPriority
      type:
        type: string
        enum:
          - DEFAULT
          - USER
        example: USER
      color: #consider adding available colors as enum
        type: string
        example: RED
  Deployment:
    type: object
    properties:
      name:
        type: string
        example: stage1.0.4
      active:
        type: boolean
        example: true
  CodeLocation:
    description: A code location, for error location, etc
    type: object
    properties:
      prettified_name:
        type: string
        example: "Main.main"
      class_name:
        type: string
        example: "com.company.Main"
      method_name:
        type: string
        example: "main"
      method_desc:
        type: string
        example: "([Ljava/lang/String;)V"
  EventAction:
    properties:
      type:
        type: string
        example: "Label"
      action:
        type: string
        example: "Add Label"
      data:
        type: string
        example: "Critical"
      timestamp:
        type: string
        description: Date in ISO8601 format (yyyy-MM-ddTHH:mm:ss.SSSZ)
        example: "2018-02-28T22:47:09.038Z"
      initiator:
        type: string
        example: "joe@example.com"
      initiator_type:
        type: string
        example: "User"
  ServiceBasic:
    description: Basic information about a service key
    properties:
      id:
        type: string
        example: S100
      name:
        type: string
        example: Pre-prod
      full_key:
        type: string
        example: S35817XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
  TeamMembers:
    description: List of Service key team members
    type: array
    items:
      type: object
      properties:
        name:
          type: string
          example: Jane Doe
        email:
          type: string
          example: jane.doe@company.com
        role:
          type: string
          description: owner / admin / member
          example: admin
        state:
          type: string
          description: active / pending invitation
          example: active
responses:
  OK:
    description: OK
  TBD:
    description: TBD
  UnauthorizedError:
    description: Unauthorized
  NotFoundError:
    description: Not Found
  ForbiddenError:
    description: Forbidden
  BadRequestError:
    description: Bad Request
  Conflict:
    description: Conflict
