      responses:
        200:
          description: Full list of view properties
          schema:
            properties:
              views:
                type: "array"
                items:
                  type: "object"
                  description: Single view full properties
                  properties:
                    id:
                      type: "string"
                      example: P12
                    name:
                      type: "string"
                      example: DB Errors
                    description:
                      type: "string"
                      example: This is a DB Errors View
                    shared:
                      type: boolean
                      example: false
                    admin:
                      type: boolean
                      description: TBD - NOT YET IMPLEMENTED
                      example: true
                    default:
                      type: boolean
                      description: TBD - NOT YET IMPLEMENTED
                      example: false
