              name:
                $ref: "#/definitions/ExcludedClassName"
      responses:
        200:
          description: OK
        400:
          description: BAD INPUT
        401:
          $ref: "#/definitions/UnauthorizedError"
    delete:
      tags:
        - Code Redaction
      summary: "Remove a class from exclusion"
      description: "Remove a class from the exclusion list"
      responses:
        200:
          description: OK
        404:
          description: NOT FOUND
        401:
          $ref: "#/definitions/UnauthorizedError"
